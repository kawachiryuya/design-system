<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Component Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: {
        primary: { 100: '#E0E7FF', 300: '#A5B4FC', 600: '#4F46E5' },
        neutral: { 50: '#FAFAFA', 100: '#F5F5F5', 200: '#E5E5E5', 400: '#A3A3A3', 500: '#737373', 700: '#404040', 800: '#262626' },
        error:   { 50: '#FEF2F2', 100: '#FEE2E2', 500: '#EF4444', 600: '#DC2626' },
      }}}
    }
  </script>
</head>
<body class="bg-neutral-50 p-8">
<div class="max-w-2xl mx-auto space-y-10">
  <header><h1 class="text-4xl font-bold mb-2">Checkbox</h1><p class="text-neutral-500">Atomic Design: Atom</p></header>

  <!-- States -->
  <section class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-bold">States（状態）</h2>
    <div class="flex items-center gap-2">
      <input type="checkbox" id="c1" class="w-5 h-5 rounded border-2 border-neutral-400 cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary-300 focus:ring-offset-1 accent-primary-600" />
      <label for="c1" class="text-sm font-medium text-neutral-700 cursor-pointer">Default（未チェック）</label>
    </div>
    <div class="flex items-center gap-2">
      <input type="checkbox" id="c2" checked class="w-5 h-5 rounded border-2 border-neutral-400 cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary-300 focus:ring-offset-1 accent-primary-600" />
      <label for="c2" class="text-sm font-medium text-neutral-700 cursor-pointer">Checked（チェック済み）</label>
    </div>
    <div class="flex items-center gap-2">
      <input type="checkbox" id="c3" class="w-5 h-5 rounded border-2 border-error-500 cursor-pointer focus:outline-none focus:ring-2 focus:ring-error-300 focus:ring-offset-1 accent-error-500" aria-invalid="true" />
      <label for="c3" class="text-sm font-medium text-neutral-700 cursor-pointer">Error</label>
    </div>
    <div class="flex flex-col gap-1">
      <div class="flex items-center gap-2">
        <input type="checkbox" id="c4" class="w-5 h-5 rounded border-2 border-error-500 cursor-pointer accent-error-500" aria-invalid="true" />
        <label for="c4" class="text-sm font-medium text-neutral-700 cursor-pointer">Error（メッセージ付き）</label>
      </div>
      <p class="ml-7 text-sm text-error-600" role="alert">続行するには同意が必要です</p>
    </div>
    <div class="flex items-center gap-2">
      <input type="checkbox" id="c5" disabled class="w-5 h-5 rounded border-2 border-neutral-400 opacity-50 cursor-not-allowed accent-primary-600" />
      <label for="c5" class="text-sm font-medium text-neutral-400 cursor-not-allowed">Disabled</label>
    </div>
    <div class="flex items-center gap-2">
      <input type="checkbox" id="c6" checked disabled class="w-5 h-5 rounded border-2 border-neutral-400 opacity-50 cursor-not-allowed accent-primary-600" />
      <label for="c6" class="text-sm font-medium text-neutral-400 cursor-not-allowed">Disabled + Checked</label>
    </div>
  </section>

  <!-- Description -->
  <section class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-bold">補足説明付き</h2>
    <div class="flex items-start gap-2">
      <input type="checkbox" id="d1" class="mt-0.5 w-5 h-5 rounded border-2 border-neutral-400 cursor-pointer accent-primary-600" />
      <div class="flex flex-col gap-0.5">
        <label for="d1" class="text-sm font-medium text-neutral-700 cursor-pointer">メール通知</label>
        <span class="text-xs text-neutral-500">週1回の更新メールを受け取る</span>
      </div>
    </div>
    <div class="flex items-start gap-2">
      <input type="checkbox" id="d2" checked class="mt-0.5 w-5 h-5 rounded border-2 border-neutral-400 cursor-pointer accent-primary-600" />
      <div class="flex flex-col gap-0.5">
        <label for="d2" class="text-sm font-medium text-neutral-700 cursor-pointer">プッシュ通知</label>
        <span class="text-xs text-neutral-500">ブラウザ通知を許可する</span>
      </div>
    </div>
  </section>

  <!-- Sizes -->
  <section class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-bold">Sizes（サイズ）</h2>
    <div class="flex items-center gap-2"><input type="checkbox" id="s1" class="w-4 h-4 rounded border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="s1" class="text-sm text-neutral-700 cursor-pointer">Small (16px)</label></div>
    <div class="flex items-center gap-2"><input type="checkbox" id="s2" checked class="w-5 h-5 rounded border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="s2" class="text-sm text-neutral-700 cursor-pointer">Medium (20px) — デフォルト</label></div>
    <div class="flex items-center gap-2"><input type="checkbox" id="s3" class="w-6 h-6 rounded border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="s3" class="text-base text-neutral-700 cursor-pointer">Large (24px)</label></div>
  </section>

  <!-- Group -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">実践例: 通知設定フォーム</h2>
    <fieldset class="border-0 p-0 m-0">
      <legend class="text-sm font-semibold text-neutral-700 mb-3">通知を受け取る方法</legend>
      <div class="space-y-3">
        <div class="flex items-start gap-2">
          <input type="checkbox" id="g1" name="notify" value="email" checked class="mt-0.5 w-5 h-5 rounded border-2 border-neutral-400 cursor-pointer accent-primary-600"/>
          <div><label for="g1" class="text-sm font-medium text-neutral-700 cursor-pointer">メール通知</label><p class="text-xs text-neutral-500">登録メールアドレスに送信</p></div>
        </div>
        <div class="flex items-start gap-2">
          <input type="checkbox" id="g2" name="notify" value="push" class="mt-0.5 w-5 h-5 rounded border-2 border-neutral-400 cursor-pointer accent-primary-600"/>
          <div><label for="g2" class="text-sm font-medium text-neutral-700 cursor-pointer">プッシュ通知</label><p class="text-xs text-neutral-500">ブラウザ通知を許可してください</p></div>
        </div>
        <div class="flex items-start gap-2">
          <input type="checkbox" id="g3" name="notify" value="sms" disabled class="mt-0.5 w-5 h-5 rounded border-2 border-neutral-400 opacity-50 cursor-not-allowed accent-primary-600"/>
          <div><label for="g3" class="text-sm font-medium text-neutral-400 cursor-not-allowed">SMS通知</label><p class="text-xs text-neutral-400">電話番号の登録が必要です</p></div>
        </div>
      </div>
    </fieldset>
  </section>
</div>
</body>
</html>
