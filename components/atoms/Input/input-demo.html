<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Component Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50:  '#EEF2FF',
              100: '#E0E7FF',
              300: '#A5B4FC',
              400: '#818CF8',
              500: '#6366F1',
              600: '#4F46E5',
              700: '#4338CA',
            },
            neutral: {
              50:  '#FAFAFA',
              100: '#F5F5F5',
              200: '#E5E5E5',
              300: '#D4D4D4',
              400: '#A3A3A3',
              500: '#737373',
              600: '#525252',
              700: '#404040',
              800: '#262626',
            },
            error: {
              50:  '#FEF2F2',
              100: '#FEE2E2',
              300: '#FCA5A5',
              500: '#EF4444',
              600: '#DC2626',
            },
          }
        }
      }
    }
  </script>
  <style>
    /* フォーカスリングのカスタム */
    input:focus {
      outline: none;
    }
  </style>
</head>
<body class="bg-neutral-50 p-8">
  <div class="max-w-2xl mx-auto space-y-12">

    <!-- Header -->
    <header>
      <h1 class="text-4xl font-bold mb-2">Input Component</h1>
      <p class="text-neutral-600">Atomic Design: Atom</p>
    </header>

    <!-- States（状態） -->
    <section class="bg-white p-6 rounded-lg shadow space-y-6">
      <h2 class="text-2xl font-bold">States（状態）</h2>

      <!-- Default -->
      <div class="flex flex-col gap-1">
        <label for="default" class="text-sm font-medium text-neutral-700">Default</label>
        <div class="relative">
          <input
            id="default"
            type="text"
            placeholder="テキストを入力"
            class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:ring-offset-0 focus:outline-none"
          />
        </div>
      </div>

      <!-- Focus（疑似的に表示） -->
      <div class="flex flex-col gap-1">
        <label for="focus-demo" class="text-sm font-medium text-neutral-700">Focus（クリックして確認）</label>
        <div class="relative">
          <input
            id="focus-demo"
            type="text"
            placeholder="クリックしてフォーカス"
            class="block w-full rounded border border-primary-600 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base transition-all duration-200 ring-2 ring-primary-300 focus:outline-none"
          />
        </div>
      </div>

      <!-- Error -->
      <div class="flex flex-col gap-1">
        <label for="error" class="text-sm font-medium text-neutral-700">
          Error
          <span class="ml-1 text-error-500" aria-label="必須">*</span>
        </label>
        <div class="relative">
          <input
            id="error"
            type="email"
            value="invalid-email"
            aria-invalid="true"
            aria-required="true"
            aria-describedby="error-msg"
            class="block w-full rounded border border-error-500 bg-error-50 text-neutral-800 px-3 py-2 text-base transition-all duration-200 focus:border-error-500 focus:ring-2 focus:ring-error-300 focus:outline-none"
          />
        </div>
        <p id="error-msg" class="text-sm text-error-600" role="alert">
          正しいメールアドレスを入力してください
        </p>
      </div>

      <!-- Disabled -->
      <div class="flex flex-col gap-1">
        <label for="disabled" class="text-sm font-medium text-neutral-700">Disabled</label>
        <div class="relative">
          <input
            id="disabled"
            type="text"
            value="編集できません"
            disabled
            class="block w-full rounded border border-neutral-300 bg-neutral-100 text-neutral-800 px-3 py-2 text-base opacity-50 cursor-not-allowed"
          />
        </div>
      </div>

    </section>

    <!-- Sizes（サイズ） -->
    <section class="bg-white p-6 rounded-lg shadow space-y-6">
      <h2 class="text-2xl font-bold">Sizes（サイズ）</h2>

      <!-- Small -->
      <div class="flex flex-col gap-1">
        <label for="small" class="text-sm font-medium text-neutral-700">Small</label>
        <input
          id="small"
          type="text"
          placeholder="Small input"
          class="block rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-1 text-sm transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"
        />
      </div>

      <!-- Medium -->
      <div class="flex flex-col gap-1">
        <label for="medium" class="text-sm font-medium text-neutral-700">Medium（デフォルト）</label>
        <input
          id="medium"
          type="text"
          placeholder="Medium input"
          class="block rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"
        />
      </div>

      <!-- Large -->
      <div class="flex flex-col gap-1">
        <label for="large" class="text-sm font-medium text-neutral-700">Large</label>
        <input
          id="large"
          type="text"
          placeholder="Large input"
          class="block rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-4 py-3 text-lg transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"
        />
      </div>

    </section>

    <!-- Icons（アイコン付き） -->
    <section class="bg-white p-6 rounded-lg shadow space-y-6">
      <h2 class="text-2xl font-bold">Icons（アイコン付き）</h2>

      <!-- Leading icon（検索） -->
      <div class="flex flex-col gap-1">
        <label for="search" class="text-sm font-medium text-neutral-700">Leading Icon（検索）</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400 pointer-events-none w-5 h-5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
            </svg>
          </span>
          <input
            id="search"
            type="search"
            placeholder="検索..."
            class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 pl-10 pr-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"
          />
        </div>
      </div>

      <!-- Trailing icon（メール） -->
      <div class="flex flex-col gap-1">
        <label for="email-icon" class="text-sm font-medium text-neutral-700">Trailing Icon（メール）</label>
        <div class="relative">
          <input
            id="email-icon"
            type="email"
            placeholder="example@email.com"
            class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 pl-3 pr-10 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"
          />
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400 pointer-events-none w-5 h-5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z"/>
              <path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z"/>
            </svg>
          </span>
        </div>
      </div>

    </section>

    <!-- Help Text（補足テキスト） -->
    <section class="bg-white p-6 rounded-lg shadow space-y-6">
      <h2 class="text-2xl font-bold">Help Text（補足テキスト）</h2>

      <div class="flex flex-col gap-1">
        <label for="password-help" class="text-sm font-medium text-neutral-700">
          パスワード
          <span class="ml-1 text-error-500" aria-label="必須">*</span>
        </label>
        <input
          id="password-help"
          type="password"
          aria-required="true"
          aria-describedby="password-help-text"
          class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"
        />
        <p id="password-help-text" class="text-sm text-neutral-500">
          8文字以上、英数字を組み合わせてください
        </p>
      </div>

    </section>

    <!-- Practical Example（実践例：ログインフォーム） -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-6">実践例: ログインフォーム</h2>

      <form novalidate class="space-y-4">

        <div class="flex flex-col gap-1">
          <label for="login-email" class="text-sm font-medium text-neutral-700">
            メールアドレス
            <span class="ml-1 text-error-500" aria-label="必須">*</span>
          </label>
          <input
            id="login-email"
            type="email"
            placeholder="example@email.com"
            required
            aria-required="true"
            autocomplete="email"
            class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label for="login-password" class="text-sm font-medium text-neutral-700">
            パスワード
            <span class="ml-1 text-error-500" aria-label="必須">*</span>
          </label>
          <div class="relative">
            <input
              id="login-password"
              type="password"
              required
              aria-required="true"
              autocomplete="current-password"
              aria-describedby="login-password-error"
              aria-invalid="true"
              class="block w-full rounded border border-error-500 bg-error-50 text-neutral-800 px-3 pr-10 py-2 text-base transition-all duration-200 focus:border-error-500 focus:ring-2 focus:ring-error-300 focus:outline-none"
            />
            <!-- パスワード表示切り替えアイコン -->
            <button
              type="button"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400 hover:text-neutral-600 transition-colors"
              aria-label="パスワードを表示"
            >
              <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z"/>
                <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 010-1.186A10.004 10.004 0 0110 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0110 17c-4.257 0-7.893-2.66-9.336-6.41zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
              </svg>
            </button>
          </div>
          <p id="login-password-error" class="text-sm text-error-600" role="alert">
            パスワードが正しくありません
          </p>
        </div>

        <div class="pt-2">
          <button
            type="submit"
            class="inline-flex items-center justify-center font-medium rounded px-4 py-2 text-base gap-2 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-primary-600 text-white hover:bg-primary-500 active:bg-primary-700 focus:ring-primary-500 w-full"
          >
            ログイン
          </button>
        </div>

      </form>
    </section>

    <!-- Types（入力タイプ） -->
    <section class="bg-white p-6 rounded-lg shadow space-y-6">
      <h2 class="text-2xl font-bold">Types（入力タイプ）</h2>
      <p class="text-sm text-neutral-600">モバイルで最適なキーボードが表示されます</p>

      <div class="grid grid-cols-1 gap-4">
        <div class="flex flex-col gap-1">
          <label for="type-email" class="text-sm font-medium text-neutral-700">email</label>
          <input id="type-email" type="email" placeholder="example@email.com" autocomplete="email"
            class="block rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="type-tel" class="text-sm font-medium text-neutral-700">tel</label>
          <input id="type-tel" type="tel" placeholder="090-1234-5678" autocomplete="tel"
            class="block rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="type-number" class="text-sm font-medium text-neutral-700">number</label>
          <input id="type-number" type="number" placeholder="0"
            class="block rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="type-url" class="text-sm font-medium text-neutral-700">url</label>
          <input id="type-url" type="url" placeholder="https://example.com" autocomplete="url"
            class="block rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none" />
        </div>
      </div>
    </section>

  </div>
</body>
</html>
