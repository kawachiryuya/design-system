<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Component Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: {
        primary: { 100: '#E0E7FF', 300: '#A5B4FC', 600: '#4F46E5' },
        neutral: { 50: '#FAFAFA', 100: '#F5F5F5', 400: '#A3A3A3', 500: '#737373', 700: '#404040', 800: '#262626' },
        error:   { 50: '#FEF2F2', 300: '#FCA5A5', 500: '#EF4444', 600: '#DC2626' },
      }}}
    }
  </script>
</head>
<body class="bg-neutral-50 p-8">
<div class="max-w-2xl mx-auto space-y-10">
  <header><h1 class="text-4xl font-bold mb-2">Radio / RadioGroup</h1><p class="text-neutral-500">Atomic Design: Atom</p></header>

  <!-- States -->
  <section class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-bold">States（状態）</h2>
    <div class="flex items-center gap-2"><input type="radio" id="r1" name="demo" class="w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="r1" class="text-sm font-medium text-neutral-700 cursor-pointer">Default（未選択）</label></div>
    <div class="flex items-center gap-2"><input type="radio" id="r2" name="demo" checked class="w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="r2" class="text-sm font-medium text-neutral-700 cursor-pointer">Selected（選択済み）</label></div>
    <div class="flex items-center gap-2"><input type="radio" id="r3" name="demo2" class="w-5 h-5 border-2 border-error-500 cursor-pointer accent-error-500" aria-invalid="true"/><label for="r3" class="text-sm font-medium text-neutral-700 cursor-pointer">Error</label></div>
    <div class="flex items-center gap-2"><input type="radio" id="r4" name="demo3" disabled class="w-5 h-5 border-2 border-neutral-400 opacity-50 cursor-not-allowed accent-primary-600"/><label for="r4" class="text-sm font-medium text-neutral-400 cursor-not-allowed">Disabled</label></div>
  </section>

  <!-- Basic Group -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">Basic Group</h2>
    <fieldset class="border-0 p-0 m-0">
      <legend class="text-sm font-medium text-neutral-700 mb-2">お支払い方法 <span class="text-error-500" aria-label="必須">*</span></legend>
      <div class="flex flex-col gap-2">
        <div class="flex items-center gap-2"><input type="radio" id="pay1" name="payment" value="card" checked class="w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="pay1" class="text-sm font-medium text-neutral-700 cursor-pointer">クレジットカード</label></div>
        <div class="flex items-center gap-2"><input type="radio" id="pay2" name="payment" value="bank" class="w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="pay2" class="text-sm font-medium text-neutral-700 cursor-pointer">銀行振込</label></div>
        <div class="flex items-center gap-2"><input type="radio" id="pay3" name="payment" value="konbini" class="w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="pay3" class="text-sm font-medium text-neutral-700 cursor-pointer">コンビニ払い</label></div>
      </div>
    </fieldset>
  </section>

  <!-- With Description -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">補足説明付き</h2>
    <fieldset class="border-0 p-0 m-0">
      <legend class="text-sm font-medium text-neutral-700 mb-3">プランを選択</legend>
      <div class="flex flex-col gap-3">
        <div class="flex items-start gap-2"><input type="radio" id="pl1" name="plan" value="free" class="mt-0.5 w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><div><label for="pl1" class="text-sm font-medium text-neutral-700 cursor-pointer">無料プラン</label><p class="text-xs text-neutral-500">月3回まで利用可能</p></div></div>
        <div class="flex items-start gap-2"><input type="radio" id="pl2" name="plan" value="pro" checked class="mt-0.5 w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><div><label for="pl2" class="text-sm font-medium text-neutral-700 cursor-pointer">Proプラン</label><p class="text-xs text-neutral-500">無制限利用 · ¥980/月</p></div></div>
        <div class="flex items-start gap-2"><input type="radio" id="pl3" name="plan" value="team" class="mt-0.5 w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><div><label for="pl3" class="text-sm font-medium text-neutral-700 cursor-pointer">チームプラン</label><p class="text-xs text-neutral-500">最大10名 · ¥3,980/月</p></div></div>
      </div>
    </fieldset>
  </section>

  <!-- Inline -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">横並び（inline）</h2>
    <fieldset class="border-0 p-0 m-0">
      <legend class="text-sm font-medium text-neutral-700 mb-3">性別</legend>
      <div class="flex flex-wrap gap-4">
        <div class="flex items-center gap-2"><input type="radio" id="g1" name="gender" value="male" class="w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="g1" class="text-sm font-medium text-neutral-700 cursor-pointer">男性</label></div>
        <div class="flex items-center gap-2"><input type="radio" id="g2" name="gender" value="female" checked class="w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="g2" class="text-sm font-medium text-neutral-700 cursor-pointer">女性</label></div>
        <div class="flex items-center gap-2"><input type="radio" id="g3" name="gender" value="other" class="w-5 h-5 border-2 border-neutral-400 cursor-pointer accent-primary-600"/><label for="g3" class="text-sm font-medium text-neutral-700 cursor-pointer">その他</label></div>
      </div>
    </fieldset>
  </section>

  <!-- Error -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">Error状態</h2>
    <fieldset class="border-0 p-0 m-0" aria-describedby="err-msg">
      <legend class="text-sm font-medium text-neutral-700 mb-2">プランを選択 <span class="text-error-500" aria-label="必須">*</span></legend>
      <div class="flex flex-col gap-2">
        <div class="flex items-center gap-2"><input type="radio" id="e1" name="errplan" class="w-5 h-5 border-2 border-error-500 cursor-pointer accent-error-500" aria-invalid="true"/><label for="e1" class="text-sm font-medium text-neutral-700 cursor-pointer">無料プラン</label></div>
        <div class="flex items-center gap-2"><input type="radio" id="e2" name="errplan" class="w-5 h-5 border-2 border-error-500 cursor-pointer accent-error-500" aria-invalid="true"/><label for="e2" class="text-sm font-medium text-neutral-700 cursor-pointer">Proプラン</label></div>
      </div>
      <p id="err-msg" class="mt-1 text-sm text-error-600" role="alert">プランを選択してください</p>
    </fieldset>
  </section>
</div>
</body>
</html>
