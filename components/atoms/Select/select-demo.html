<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Component Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: {
        primary: { 100: '#E0E7FF', 300: '#A5B4FC', 600: '#4F46E5' },
        neutral: { 50: '#FAFAFA', 100: '#F5F5F5', 200: '#E5E5E5', 300: '#D4D4D4', 400: '#A3A3A3', 500: '#737373', 700: '#404040', 800: '#262626' },
        error:   { 50: '#FEF2F2', 300: '#FCA5A5', 500: '#EF4444', 600: '#DC2626' },
      }}}
    }
  </script>
</head>
<body class="bg-neutral-50 p-8">
<div class="max-w-2xl mx-auto space-y-10">
  <header><h1 class="text-4xl font-bold mb-2">Select</h1><p class="text-neutral-500">Atomic Design: Atom</p></header>

  <!-- States -->
  <section class="bg-white p-6 rounded-lg shadow space-y-6">
    <h2 class="text-xl font-bold">States（状態）</h2>

    <div class="flex flex-col gap-1">
      <label for="sel1" class="text-sm font-medium text-neutral-700">Default</label>
      <div class="relative">
        <select id="sel1" class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 appearance-none cursor-pointer pr-10 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none">
          <option value="">選択してください</option>
          <option value="tokyo">東京都</option>
          <option value="osaka">大阪府</option>
        </select>
        <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-neutral-400">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="6 9 12 15 18 9"/></svg>
        </span>
      </div>
    </div>

    <div class="flex flex-col gap-1">
      <label for="sel2" class="text-sm font-medium text-neutral-700">Selected</label>
      <div class="relative">
        <select id="sel2" class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 appearance-none cursor-pointer pr-10 px-3 py-2 text-base transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none">
          <option value="tokyo" selected>東京都</option>
          <option value="osaka">大阪府</option>
        </select>
        <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-neutral-400">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="6 9 12 15 18 9"/></svg>
        </span>
      </div>
    </div>

    <div class="flex flex-col gap-1">
      <label for="sel3" class="text-sm font-medium text-neutral-700">Error <span class="text-error-500" aria-label="必須">*</span></label>
      <div class="relative">
        <select id="sel3" aria-invalid="true" class="block w-full rounded border border-error-500 bg-error-50 text-neutral-800 appearance-none cursor-pointer pr-10 px-3 py-2 text-base transition-all duration-200 focus:border-error-500 focus:ring-2 focus:ring-error-300 focus:outline-none">
          <option value="">選択してください</option>
          <option value="tokyo">東京都</option>
        </select>
        <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-neutral-400">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="6 9 12 15 18 9"/></svg>
        </span>
      </div>
      <p class="text-sm text-error-600" role="alert">都道府県を選択してください</p>
    </div>

    <div class="flex flex-col gap-1">
      <label for="sel4" class="text-sm font-medium text-neutral-700">Disabled</label>
      <div class="relative">
        <select id="sel4" disabled class="block w-full rounded border border-neutral-300 bg-neutral-100 text-neutral-800 appearance-none pr-10 px-3 py-2 text-base opacity-50 cursor-not-allowed">
          <option value="tokyo">東京都</option>
        </select>
        <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-neutral-400">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="6 9 12 15 18 9"/></svg>
        </span>
      </div>
    </div>
  </section>

  <!-- Sizes -->
  <section class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-bold">Sizes（サイズ）</h2>
    <div class="flex flex-col gap-1">
      <label for="sz1" class="text-sm font-medium text-neutral-700">Small</label>
      <div class="relative"><select id="sz1" class="block rounded border border-neutral-300 bg-white text-neutral-800 appearance-none cursor-pointer pr-10 px-3 py-1 text-sm focus:outline-none focus:border-primary-600 focus:ring-2 focus:ring-primary-300"><option>小さいサイズ</option></select><span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-neutral-400"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="6 9 12 15 18 9"/></svg></span></div>
    </div>
    <div class="flex flex-col gap-1">
      <label for="sz2" class="text-sm font-medium text-neutral-700">Medium（デフォルト）</label>
      <div class="relative"><select id="sz2" class="block rounded border border-neutral-300 bg-white text-neutral-800 appearance-none cursor-pointer pr-10 px-3 py-2 text-base focus:outline-none focus:border-primary-600 focus:ring-2 focus:ring-primary-300"><option>中サイズ</option></select><span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-neutral-400"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="6 9 12 15 18 9"/></svg></span></div>
    </div>
    <div class="flex flex-col gap-1">
      <label for="sz3" class="text-sm font-medium text-neutral-700">Large</label>
      <div class="relative"><select id="sz3" class="block rounded border border-neutral-300 bg-white text-neutral-800 appearance-none cursor-pointer pr-10 px-4 py-3 text-lg focus:outline-none focus:border-primary-600 focus:ring-2 focus:ring-primary-300"><option>大きいサイズ</option></select><span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-neutral-400"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="6 9 12 15 18 9"/></svg></span></div>
    </div>
  </section>

  <!-- Optgroup -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">実践例: 地域選択（optgroup）</h2>
    <div class="flex flex-col gap-1">
      <label for="region" class="text-sm font-medium text-neutral-700">都道府県 <span class="text-error-500">*</span></label>
      <div class="relative">
        <select id="region" class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 appearance-none cursor-pointer pr-10 px-3 py-2 text-base focus:outline-none focus:border-primary-600 focus:ring-2 focus:ring-primary-300">
          <option value="" disabled selected>選択してください</option>
          <optgroup label="関東">
            <option value="tokyo">東京都</option>
            <option value="kanagawa">神奈川県</option>
            <option value="saitama">埼玉県</option>
          </optgroup>
          <optgroup label="関西">
            <option value="osaka">大阪府</option>
            <option value="kyoto">京都府</option>
            <option value="hyogo">兵庫県</option>
          </optgroup>
          <optgroup label="九州">
            <option value="fukuoka">福岡県</option>
            <option value="kagoshima">鹿児島県</option>
          </optgroup>
        </select>
        <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-neutral-400">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="6 9 12 15 18 9"/></svg>
        </span>
      </div>
    </div>
  </section>
</div>
</body>
</html>
