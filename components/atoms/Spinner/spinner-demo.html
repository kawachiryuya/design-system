<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner Component Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: {
        primary:  { 300: '#A5B4FC', 500: '#6366F1', 600: '#4F46E5' },
        neutral:  { 50: '#FAFAFA', 100: '#F5F5F5', 400: '#A3A3A3', 600: '#525252', 700: '#404040', 800: '#262626' },
      }}}
    }
  </script>
</head>
<body class="bg-neutral-50 p-8">
<div class="max-w-3xl mx-auto space-y-10">
  <header><h1 class="text-4xl font-bold mb-2">Spinner</h1><p class="text-neutral-500">Atomic Design: Atom</p></header>

  <!-- Sizes -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-6">Sizes（サイズ）</h2>
    <div class="flex items-center gap-8">
      <div class="flex flex-col items-center gap-3">
        <div role="status" aria-label="読み込み中" class="inline-flex items-center justify-center">
          <svg class="animate-spin w-3 h-3 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        </div>
        <span class="text-xs text-neutral-500">xs<br>12px</span>
      </div>
      <div class="flex flex-col items-center gap-3">
        <div role="status" aria-label="読み込み中" class="inline-flex items-center justify-center">
          <svg class="animate-spin w-4 h-4 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        </div>
        <span class="text-xs text-neutral-500">sm<br>16px</span>
      </div>
      <div class="flex flex-col items-center gap-3">
        <div role="status" aria-label="読み込み中" class="inline-flex items-center justify-center">
          <svg class="animate-spin w-6 h-6 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        </div>
        <span class="text-xs text-neutral-500">md<br>24px<br><em class="text-primary-600">default</em></span>
      </div>
      <div class="flex flex-col items-center gap-3">
        <div role="status" aria-label="読み込み中" class="inline-flex items-center justify-center">
          <svg class="animate-spin w-8 h-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        </div>
        <span class="text-xs text-neutral-500">lg<br>32px</span>
      </div>
      <div class="flex flex-col items-center gap-3">
        <div role="status" aria-label="読み込み中" class="inline-flex items-center justify-center">
          <svg class="animate-spin w-12 h-12 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        </div>
        <span class="text-xs text-neutral-500">xl<br>48px</span>
      </div>
    </div>
  </section>

  <!-- Colors -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-6">Colors（カラー）</h2>
    <div class="flex gap-8 items-center">
      <div class="flex flex-col items-center gap-2">
        <svg class="animate-spin w-6 h-6 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        <span class="text-xs text-neutral-500">primary</span>
      </div>
      <div class="flex flex-col items-center gap-2">
        <svg class="animate-spin w-6 h-6 text-neutral-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        <span class="text-xs text-neutral-500">neutral</span>
      </div>
      <div class="flex flex-col items-center gap-2 bg-neutral-800 p-3 rounded">
        <svg class="animate-spin w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        <span class="text-xs text-neutral-400">white</span>
      </div>
    </div>
  </section>

  <!-- Context Usage -->
  <section class="bg-white p-6 rounded-lg shadow space-y-6">
    <h2 class="text-xl font-bold">Context Usage（コンテキスト別）</h2>

    <div>
      <p class="text-xs text-neutral-500 mb-3">ボタン内（size="sm", color="white"）</p>
      <button disabled aria-busy="true" class="inline-flex items-center gap-2 font-medium rounded px-4 py-2 text-base bg-primary-600 text-white opacity-80 cursor-not-allowed">
        <svg class="animate-spin w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        送信中...
      </button>
    </div>

    <div>
      <p class="text-xs text-neutral-500 mb-3">カード中央（size="md"）</p>
      <div class="border border-neutral-200 rounded-lg">
        <div class="flex items-center justify-center py-12" role="status" aria-label="データを読み込んでいます">
          <svg class="animate-spin w-6 h-6 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
          <span class="sr-only">データを読み込んでいます</span>
        </div>
      </div>
    </div>

    <div>
      <p class="text-xs text-neutral-500 mb-3">インラインテキストと同行（size="xs"）</p>
      <p class="flex items-center gap-2 text-sm text-neutral-700">
        <svg class="animate-spin w-3 h-3 text-primary-600 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        データを保存しています...
      </p>
    </div>
  </section>

  <!-- Full Screen Overlay -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">全画面オーバーレイ（xl）</h2>
    <div class="relative bg-neutral-100 rounded-lg h-40 overflow-hidden">
      <div class="absolute inset-0 bg-black/30 flex flex-col items-center justify-center gap-2">
        <svg class="animate-spin w-12 h-12 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>
        <span class="text-white text-sm font-medium">処理中です...</span>
      </div>
      <p class="p-4 text-neutral-400 text-sm">（コンテンツエリア）</p>
    </div>
  </section>
</div>
</body>
</html>
