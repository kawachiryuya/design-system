<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Component Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: {
        primary: { 300: '#A5B4FC', 500: '#6366F1', 600: '#4F46E5' },
        neutral: { 50: '#FAFAFA', 100: '#F5F5F5', 200: '#E5E5E5', 300: '#D4D4D4', 400: '#A3A3A3', 500: '#737373', 700: '#404040', 800: '#262626' },
      }}}
    }
  </script>
  <style>
    .switch-track { transition: background-color 200ms; }
    .switch-thumb { transition: transform 200ms; }
    .switch-on .switch-track { background-color: #4F46E5; }
    .switch-off .switch-track { background-color: #D4D4D4; }
    .switch-on .switch-thumb { transform: translateX(20px); }
    .switch-off .switch-thumb { transform: translateX(2px); }
  </style>
</head>
<body class="bg-neutral-50 p-8">
<div class="max-w-2xl mx-auto space-y-10">
  <header><h1 class="text-4xl font-bold mb-2">Switch</h1><p class="text-neutral-500">Atomic Design: Atom</p></header>

  <!-- States -->
  <section class="bg-white p-6 rounded-lg shadow space-y-6">
    <h2 class="text-xl font-bold">States（状態）</h2>

    <div class="flex flex-col gap-4">
      <!-- Off -->
      <div class="flex items-center gap-3">
        <button type="button" role="switch" aria-checked="false" onclick="this.setAttribute('aria-checked', this.getAttribute('aria-checked')==='true' ? 'false':'true'); this.parentElement.classList.toggle('switch-on'); this.parentElement.classList.toggle('switch-off');"
          class="switch-off relative inline-flex flex-shrink-0 w-11 h-6 rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          <span class="switch-track absolute inset-0 rounded-full"></span>
          <span class="switch-thumb pointer-events-none absolute top-1 w-4 h-4 rounded-full bg-white shadow self-center"></span>
        </button>
        <span class="text-sm font-medium text-neutral-700">Off（デフォルト）</span>
      </div>

      <!-- On -->
      <div class="flex items-center gap-3">
        <button type="button" role="switch" aria-checked="true" onclick="this.setAttribute('aria-checked', this.getAttribute('aria-checked')==='true' ? 'false':'true'); this.parentElement.classList.toggle('switch-on'); this.parentElement.classList.toggle('switch-off');"
          class="switch-on relative inline-flex flex-shrink-0 w-11 h-6 rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          <span class="switch-track absolute inset-0 rounded-full"></span>
          <span class="switch-thumb pointer-events-none absolute top-1 w-4 h-4 rounded-full bg-white shadow self-center"></span>
        </button>
        <span class="text-sm font-medium text-neutral-700">On</span>
      </div>

      <!-- Disabled Off -->
      <div class="flex items-center gap-3">
        <button type="button" role="switch" aria-checked="false" disabled
          class="relative inline-flex flex-shrink-0 w-11 h-6 rounded-full cursor-not-allowed opacity-50 focus:outline-none">
          <span class="absolute inset-0 rounded-full bg-neutral-300"></span>
          <span class="pointer-events-none absolute top-1 left-0.5 w-4 h-4 rounded-full bg-white shadow self-center"></span>
        </button>
        <span class="text-sm font-medium text-neutral-400">Disabled (Off)</span>
      </div>

      <!-- Disabled On -->
      <div class="flex items-center gap-3">
        <button type="button" role="switch" aria-checked="true" disabled
          class="relative inline-flex flex-shrink-0 w-11 h-6 rounded-full cursor-not-allowed opacity-50 focus:outline-none">
          <span class="absolute inset-0 rounded-full bg-primary-600"></span>
          <span class="pointer-events-none absolute top-1 left-5 w-4 h-4 rounded-full bg-white shadow self-center"></span>
        </button>
        <span class="text-sm font-medium text-neutral-400">Disabled (On)</span>
      </div>
    </div>
  </section>

  <!-- Sizes -->
  <section class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-bold">Sizes（サイズ）</h2>
    <div class="flex items-center gap-3">
      <div class="relative inline-flex flex-shrink-0 w-8 h-4 rounded-full bg-primary-600 cursor-pointer">
        <span class="pointer-events-none absolute top-0.5 left-4 w-3 h-3 rounded-full bg-white shadow"></span>
      </div>
      <span class="text-sm font-medium text-neutral-700">Small</span>
    </div>
    <div class="flex items-center gap-3">
      <div class="relative inline-flex flex-shrink-0 w-11 h-6 rounded-full bg-primary-600 cursor-pointer">
        <span class="pointer-events-none absolute top-1 left-5 w-4 h-4 rounded-full bg-white shadow"></span>
      </div>
      <span class="text-sm font-medium text-neutral-700">Medium — デフォルト</span>
    </div>
    <div class="flex items-center gap-3">
      <div class="relative inline-flex flex-shrink-0 w-14 h-8 rounded-full bg-primary-600 cursor-pointer">
        <span class="pointer-events-none absolute top-1 left-6 w-6 h-6 rounded-full bg-white shadow"></span>
      </div>
      <span class="text-sm font-medium text-neutral-700">Large</span>
    </div>
  </section>

  <!-- With Description -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">実践例: 通知設定パネル</h2>
    <div class="space-y-5 divide-y divide-neutral-100">

      <div class="flex items-start justify-between gap-4">
        <div>
          <p class="text-sm font-medium text-neutral-800">メール通知</p>
          <p class="text-xs text-neutral-500 mt-0.5">新着メッセージをメールで受け取る</p>
        </div>
        <button type="button" role="switch" aria-checked="true"
          onclick="var checked=this.getAttribute('aria-checked')==='true'; this.setAttribute('aria-checked',!checked); this.querySelector('.track').style.backgroundColor=!checked?'#4F46E5':'#D4D4D4'; this.querySelector('.thumb').style.transform=!checked?'translateX(20px)':'translateX(2px)';"
          class="flex-shrink-0 relative inline-flex w-11 h-6 rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          <span class="track absolute inset-0 rounded-full transition-colors duration-200" style="background-color:#4F46E5"></span>
          <span class="thumb pointer-events-none absolute top-1 w-4 h-4 rounded-full bg-white shadow transition-transform duration-200" style="transform:translateX(20px)"></span>
        </button>
      </div>

      <div class="pt-5 flex items-start justify-between gap-4">
        <div>
          <p class="text-sm font-medium text-neutral-800">プッシュ通知</p>
          <p class="text-xs text-neutral-500 mt-0.5">ブラウザ通知を許可する</p>
        </div>
        <button type="button" role="switch" aria-checked="false"
          onclick="var checked=this.getAttribute('aria-checked')==='true'; this.setAttribute('aria-checked',!checked); this.querySelector('.track').style.backgroundColor=!checked?'#4F46E5':'#D4D4D4'; this.querySelector('.thumb').style.transform=!checked?'translateX(20px)':'translateX(2px)';"
          class="flex-shrink-0 relative inline-flex w-11 h-6 rounded-full cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          <span class="track absolute inset-0 rounded-full transition-colors duration-200" style="background-color:#D4D4D4"></span>
          <span class="thumb pointer-events-none absolute top-1 w-4 h-4 rounded-full bg-white shadow transition-transform duration-200" style="transform:translateX(2px)"></span>
        </button>
      </div>

      <div class="pt-5 flex items-start justify-between gap-4">
        <div>
          <p class="text-sm font-medium text-neutral-400">SMS通知</p>
          <p class="text-xs text-neutral-400 mt-0.5">電話番号の登録が必要です</p>
        </div>
        <button type="button" role="switch" aria-checked="false" disabled
          class="flex-shrink-0 relative inline-flex w-11 h-6 rounded-full cursor-not-allowed opacity-50">
          <span class="absolute inset-0 rounded-full bg-neutral-300"></span>
          <span class="pointer-events-none absolute top-1 left-0.5 w-4 h-4 rounded-full bg-white shadow"></span>
        </button>
      </div>

    </div>
  </section>
</div>
</body>
</html>
