<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textarea Component Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: {
        primary: { 300: '#A5B4FC', 600: '#4F46E5' },
        neutral: { 50: '#FAFAFA', 100: '#F5F5F5', 300: '#D4D4D4', 400: '#A3A3A3', 500: '#737373', 700: '#404040', 800: '#262626' },
        error:   { 50: '#FEF2F2', 300: '#FCA5A5', 500: '#EF4444', 600: '#DC2626' },
      }}}
    }
  </script>
</head>
<body class="bg-neutral-50 p-8">
<div class="max-w-2xl mx-auto space-y-10">
  <header><h1 class="text-4xl font-bold mb-2">Textarea</h1><p class="text-neutral-500">Atomic Design: Atom</p></header>

  <!-- States -->
  <section class="bg-white p-6 rounded-lg shadow space-y-6">
    <h2 class="text-xl font-bold">States（状態）</h2>

    <div class="flex flex-col gap-1">
      <label for="ta1" class="text-sm font-medium text-neutral-700">Default</label>
      <textarea id="ta1" rows="3" placeholder="テキストを入力" class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base leading-normal resize-y transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"></textarea>
    </div>

    <div class="flex flex-col gap-1">
      <label for="ta2" class="text-sm font-medium text-neutral-700">With Help Text</label>
      <textarea id="ta2" rows="3" aria-describedby="ta2-help" class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base leading-normal resize-y transition-all duration-200 hover:border-neutral-400 focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"></textarea>
      <p id="ta2-help" class="text-sm text-neutral-500">500文字以内で入力してください</p>
    </div>

    <div class="flex flex-col gap-1">
      <label for="ta3" class="text-sm font-medium text-neutral-700">Error <span class="text-error-500">*</span></label>
      <textarea id="ta3" rows="3" aria-invalid="true" aria-describedby="ta3-err" class="block w-full rounded border border-error-500 bg-error-50 text-neutral-800 px-3 py-2 text-base leading-normal resize-y transition-all duration-200 focus:border-error-500 focus:ring-2 focus:ring-error-300 focus:outline-none"></textarea>
      <p id="ta3-err" class="text-sm text-error-600" role="alert">内容を入力してください</p>
    </div>

    <div class="flex flex-col gap-1">
      <label for="ta4" class="text-sm font-medium text-neutral-400 cursor-not-allowed">Disabled</label>
      <textarea id="ta4" rows="3" disabled class="block w-full rounded border border-neutral-300 bg-neutral-100 text-neutral-800 px-3 py-2 text-base leading-normal resize-none opacity-50 cursor-not-allowed">編集できません</textarea>
    </div>
  </section>

  <!-- Character Counter -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">文字数カウンター</h2>
    <div class="flex flex-col gap-1">
      <div class="flex items-center justify-between">
        <label for="ta5" class="text-sm font-medium text-neutral-700">自己紹介</label>
        <span id="ta5-counter" class="text-xs text-neutral-400">0/200</span>
      </div>
      <textarea id="ta5" rows="4" maxlength="200" aria-describedby="ta5-counter" placeholder="200文字以内で入力" class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base leading-normal resize-y focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"
        oninput="document.getElementById('ta5-counter').textContent = this.value.length + '/200'; document.getElementById('ta5-counter').className = this.value.length > 180 ? 'text-xs text-error-600 font-medium' : 'text-xs text-neutral-400'"></textarea>
    </div>
  </section>

  <!-- Practical Example -->
  <section class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">実践例: お問い合わせフォーム</h2>
    <form novalidate class="space-y-4">
      <div class="flex flex-col gap-1">
        <label for="subject" class="text-sm font-medium text-neutral-700">件名 <span class="text-error-500">*</span></label>
        <input id="subject" type="text" placeholder="お問い合わせの件名" class="block w-full rounded border border-neutral-300 bg-white px-3 py-2 text-base focus:outline-none focus:border-primary-600 focus:ring-2 focus:ring-primary-300"/>
      </div>
      <div class="flex flex-col gap-1">
        <div class="flex items-center justify-between">
          <label for="body" class="text-sm font-medium text-neutral-700">内容 <span class="text-error-500">*</span></label>
          <span class="text-xs text-neutral-400">0/1000</span>
        </div>
        <textarea id="body" rows="6" maxlength="1000" placeholder="お問い合わせの内容を詳しく記入してください" class="block w-full rounded border border-neutral-300 bg-white text-neutral-800 placeholder:text-neutral-400 px-3 py-2 text-base leading-normal resize-y focus:border-primary-600 focus:ring-2 focus:ring-primary-300 focus:outline-none"></textarea>
        <p class="text-sm text-neutral-500">具体的な状況や手順を記載いただくと迅速にご対応できます</p>
      </div>
      <button type="submit" class="inline-flex items-center justify-center font-medium rounded px-4 py-2 text-base bg-primary-600 text-white hover:opacity-90 transition-opacity w-full">送信する</button>
    </form>
  </section>
</div>
</body>
</html>
